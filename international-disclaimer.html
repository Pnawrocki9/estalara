    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .legal-content h1, .legal-content h2, .legal-content h3, .legal-content h4 {
            color: #FFFFFF;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .legal-content h1 { font-size: 2.5rem; font-weight: 700; }
        .legal-content h2 { font-size: 1.75rem; font-weight: 700; }
        .legal-content h3 { font-size: 1.25rem; font-weight: 600; }
        .legal-content p, .legal-content li {
            color: #CCCCCC;
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        .legal-content ul, .legal-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        .legal-content ul { list-style-type: disc; }
        .legal-content ol { list-style-type: decimal; }
        .legal-content a {
            color: #60A5FA;
            text-decoration: underline;
        }
        .legal-content a:hover {
            color: #93C5FD;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" defer></script>
    <script src="firebase-init.js" defer></script>
    
    <!-- CMS Integration -->
    <script src="content-store.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <header class="fixed top-0 left-0 right-0 z-[100] bg-black border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 md:px-6 py-3 flex items-center justify-between gap-3">
            <a href="index.html" class="block">
                <img src="assets/EstalaraLogo.png" alt="ESTALARA" class="h-8 md:h-10">
            </a>
            <nav class="hidden md:flex gap-6 items-center">
                <a href="index.html" class="text-white hover:text-white">Home</a>
                <a href="faq.html" class="text-white hover:text-white">FAQ</a>
                <a href="https://app.estalara.com" class="text-white hover:text-white">Estalara Marketplace</a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-4xl mx-auto px-6">
            <div id="legal-content-container" class="legal-content">
                <!-- Content will be loaded from CMS -->
                <h1>International Disclaimer</h1>
                <p>Loading content...</p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="py-16 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-8 md:mb-0">
                    <img src="assets/EstalaraLogo.png" alt="ESTALARA" class="h-10 mb-4">
                    <p class="text-gray-400 text-sm">
                        Time2Show, Inc., Dover, DE, USA<br>
                        estalara@estalara.com
                    </p>
                </div>
                
                <div class="flex flex-col md:flex-row gap-4 md:gap-8 text-sm">
                    <a href="faq.html" class="text-gray-400 hover:text-white transition-colors">FAQ</a>
                    <a href="privacy.html" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
                    <a href="terms.html" class="text-gray-400 hover:text-white transition-colors">Terms & Conditions</a>
                    <a href="cookies-policy.html" class="text-gray-400 hover:text-white transition-colors">Cookies Policy</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Load legal content from CMS
        function loadLegalContent() {
            const pageType = 'disclaimer'; // This page's identifier
            
            // Try to get data from localStorage first (for quick load)
            const adminData = localStorage.getItem('estalaraAdminData');
            if (adminData) {
                try {
                    const data = JSON.parse(adminData);
                    if (data.legalPages && data.legalPages[pageType]) {
                        const pageData = data.legalPages[pageType];
                        
                        // Check if page is visible
                        if (pageData.visible === false) {
                            document.getElementById('legal-content-container').innerHTML = 
                                '<h1>Page Not Available</h1><p>This page is currently not available.</p>';
                            return;
                        }
                        
                        // Load content
                        document.getElementById('legal-content-container').innerHTML = pageData.content;
                    }
                } catch (e) {
                    console.error('Error loading legal content from localStorage:', e);
                }
            }
            
            // Also try to load from Firebase if available
            if (window.contentStore) {
                window.contentStore.initialize().then(() => {
                    window.contentStore.loadAdminData().then(data => {
                        if (data && data.legalPages && data.legalPages[pageType]) {
                            const pageData = data.legalPages[pageType];
                            
                            // Check if page is visible
                            if (pageData.visible === false) {
                                document.getElementById('legal-content-container').innerHTML = 
                                    '<h1>Page Not Available</h1><p>This page is currently not available.</p>';
                                return;
                            }
                            
                            // Load content
                            document.getElementById('legal-content-container').innerHTML = pageData.content;
                        }
                    }).catch(err => {
                        console.error('Error loading from Firebase:', err);
                    });
                }).catch(err => {
                    console.error('Error initializing content store:', err);
                });
            }
        }
        
        // Load content when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadLegalContent);
        } else {
            loadLegalContent();
        }
    </script>
</body>
</html>
