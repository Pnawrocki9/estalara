<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawianie Logo - Estalara</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6">üéØ Ustawianie Logo EstalaraLogo.png</h1>
        
        <div id="status" class="mb-6 p-4 rounded-lg"></div>
        
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">üìã Status:</h2>
            <div id="info" class="bg-gray-50 p-4 rounded"></div>
        </div>
        
        <div class="mt-6">
            <button onclick="setLogo()" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 font-bold">
                ‚úÖ Ustaw logo na EstalaraLogo.png
            </button>
        </div>
        
        <div class="mt-6 bg-blue-50 p-4 rounded-lg">
            <h3 class="font-bold mb-2">‚ÑπÔ∏è Informacja:</h3>
            <p class="text-sm">To narzƒôdzie ustawi logo na <code class="bg-gray-200 px-2 py-1 rounded">assets/EstalaraLogo.png</code> we wszystkich plikach HTML.</p>
        </div>
    </div>

    <script src="cms-integration.js"></script>
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const colors = {
                'success': 'bg-green-100 text-green-800 border-green-300',
                'error': 'bg-red-100 text-red-800 border-red-300',
                'info': 'bg-blue-100 text-blue-800 border-blue-300'
            };
            statusDiv.className = `mb-6 p-4 rounded-lg border-2 ${colors[type] || colors.info}`;
            statusDiv.innerHTML = message;
        }

        function updateInfo() {
            const infoDiv = document.getElementById('info');
            const data = localStorage.getItem('estalaraAdminData');
            let currentLogo = 'BRAK';
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    currentLogo = parsed.logoUrl || 'BRAK';
                } catch (e) {
                    currentLogo = 'B≈ÅƒÑD: ' + e.message;
                }
            }
            
            infoDiv.innerHTML = `
                <div class="space-y-2">
                    <div><strong>Aktualne logo w localStorage:</strong> <code class="bg-gray-200 px-2 py-1 rounded">${currentLogo}</code></div>
                    <div><strong>Docelowe logo:</strong> <code class="bg-gray-200 px-2 py-1 rounded">assets/EstalaraLogo.png</code></div>
                    <div><strong>EstalaraAdmin:</strong> ${typeof window.estalaraAdmin !== 'undefined' ? '‚úÖ Za≈Çadowany' : '‚ùå Nie za≈Çadowany'}</div>
                </div>
            `;
        }

        function setLogo() {
            showStatus('üîÑ Ustawiam logo...', 'info');
            
            try {
                const newLogoUrl = 'assets/EstalaraLogo.png';
                
                // 1. Zapisz w localStorage
                let adminData = JSON.parse(localStorage.getItem('estalaraAdminData') || '{}');
                adminData.logoUrl = newLogoUrl;
                adminData.lastLogoUpdate = new Date().toISOString();
                localStorage.setItem('estalaraAdminData', JSON.stringify(adminData));
                
                // 2. Aktualizuj przez EstalaraAdmin je≈õli dostƒôpny
                if (window.estalaraAdmin && typeof window.estalaraAdmin.updateLogo === 'function') {
                    window.estalaraAdmin.content.logoUrl = newLogoUrl;
                    window.estalaraAdmin.saveContent();
                    window.estalaraAdmin.updateLogo(newLogoUrl);
                }
                
                showStatus(`
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">‚úÖ</span>
                        <div>
                            <div class="font-bold text-lg">Logo zosta≈Ço ustawione!</div>
                            <div class="text-sm mt-2">
                                Logo: <code class="bg-green-200 px-2 py-1 rounded">assets/EstalaraLogo.png</code>
                            </div>
                            <div class="text-sm mt-2">
                                üíæ Zapisano w localStorage<br>
                                üîÑ Od≈õwie≈º dowolnƒÖ stronƒô (index.html, agents.html, etc.) aby zobaczyƒá zmianƒô
                            </div>
                        </div>
                    </div>
                `, 'success');
                
                updateInfo();
                
            } catch (e) {
                showStatus(`‚ùå <strong>B≈ÇƒÖd:</strong> ${e.message}`, 'error');
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            updateInfo();
            showStatus('Gotowy do ustawienia logo.', 'info');
        });
    </script>
</body>
</html>
