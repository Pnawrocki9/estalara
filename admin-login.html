<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Estalara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .login-bg { background: linear-gradient(135deg, #000000 0%, #333333 100%); }
        .login-card { background: white; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .login-input { border: 2px solid #e5e7eb; border-radius: 8px; padding: 12px 16px; transition: all 0.3s ease; }
        .login-input:focus { border-color: #000000; outline: none; box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1); }
        .login-btn { background: #000000; color: white; padding: 12px 24px; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; border: 2px solid #000000; }
        .login-btn:hover { background: #ffffff; color: #000000; }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Estalara Admin</h1>
            <p class="text-gray-600">Content Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Admin Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="login-input w-full" 
                    placeholder="Enter admin password" 
                    required
                >
            </div>
            
            <button type="submit" class="login-btn w-full">
                Access Admin Panel
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-gray-100 rounded-lg">
            <h3 class="text-sm font-medium text-gray-800 mb-2">Demo Access</h3>
            <div class="text-sm text-gray-700">
                <div><strong>Password:</strong> admin123</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                <a href="index.html" class="text-black hover:underline">‚Üê Back to Website</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            // Simple authentication for demo
            if (password === 'admin123') {
                // Store login session
                localStorage.setItem('adminLoggedIn', 'true');
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                alert('Invalid password. Please try again.');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
