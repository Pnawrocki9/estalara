<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login - Estalara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .login-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-card { background: white; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .login-input { border: 2px solid #e5e7eb; border-radius: 8px; padding: 12px 16px; transition: all 0.3s ease; }
        .login-input:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .login-btn { background: #3b82f6; color: white; padding: 12px 24px; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; }
        .login-btn:hover { background: #2563eb; transform: translateY(-1px); }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Estalara CMS</h1>
            <p class="text-gray-600">Content Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm text-red-600"></p>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="login-input w-full" 
                    placeholder="admin@estalara.com" 
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="login-input w-full" 
                    placeholder="Enter your password" 
                    required
                >
            </div>
            
            <button type="submit" id="login-btn" class="login-btn w-full">
                Sign In to CMS
            </button>
        </form>

        <!-- Firebase Auth Info -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="text-sm font-medium text-blue-800 mb-2">üîê Secure Login</h3>
            <div class="text-sm text-blue-700 space-y-1">
                <div>‚úÖ Powered by Firebase Authentication</div>
                <div>‚úÖ Use the email/password you created in Firebase Console</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                <a href="index.html" class="text-blue-600 hover:text-blue-500">‚Üê Back to Website</a>
            </p>
        </div>
    </div>

    <script>
        const errorDiv = document.getElementById('error-message');
        const errorText = errorDiv.querySelector('p');
        const loginBtn = document.getElementById('login-btn');

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            errorDiv.classList.add('hidden');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                // Sign in with Firebase Authentication
                const result = await window.firebaseSignIn(email, password);
                
                if (result.success) {
                    console.log('‚úÖ Login successful:', result.user.email);
                    
                    // Mark that we're redirecting to CMS after successful login
                    sessionStorage.setItem('redirectingToCms', 'true');
                    
                    // Redirect to CMS dashboard
                    window.location.href = 'cms.html';
                } else {
                    showError(result.error);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In to CMS';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An unexpected error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In to CMS';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            // Prevent redirect loop - check if we were just redirected from CMS
            const fromCms = sessionStorage.getItem('redirectedFromCms');
            if (fromCms) {
                sessionStorage.removeItem('redirectedFromCms');
                console.log('‚ö†Ô∏è Redirected from CMS, staying on login page');
                return;
            }
            
            // Check if Firebase is loaded
            if (typeof firebase === 'undefined') {
                showError('‚ùå B≈ÇƒÖd ≈Çadowania Firebase. Sprawd≈∫ po≈ÇƒÖczenie internetowe i od≈õwie≈º stronƒô.');
                loginBtn.disabled = true;
                return;
            }
            
            // Wait for Firebase to initialize
            let waitTime = 0;
            const maxWait = 5000; // 5 seconds
            while (!window.authService && waitTime < maxWait) {
                await new Promise(resolve => setTimeout(resolve, 100));
                waitTime += 100;
            }
            
            if (!window.authService) {
                showError('‚ùå B≈ÇƒÖd inicjalizacji Firebase Authentication. Od≈õwie≈º stronƒô.');
                loginBtn.disabled = true;
                return;
            }
            
            // Check if already logged in
            const user = await window.authService.waitForAuth();
            if (user) {
                console.log('‚úÖ Already logged in as:', user.email);
                console.log('Redirecting to CMS...');
                // Mark that we're redirecting to CMS
                sessionStorage.setItem('redirectingToCms', 'true');
                window.location.href = 'cms.html';
            } else {
                console.log('Not logged in. Please sign in.');
            }
        });
    </script>
</body>
</html>
